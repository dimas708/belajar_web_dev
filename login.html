<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="style.css" src="">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="container">
        <h4 class="text-center"> FROM LOGIN</h4>

        <form >
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="" class="form-control" placeholder="Masukan Username Anda">
            </div>
        </form>

        <form >
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="" class="form-control" placeholder="Masukan Password Anda">
            </div>

            <button type="submit" class="btn btn-primary">SUBMIT</button>
            <button type="reset" class="btn btn-danger">RESET</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
